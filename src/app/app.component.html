<button class="btn btn-primary" (click)="onOdd = !onOdd">Show Even Or Odd</button>
<br><br>
<ul class="list-group">
  <div *ngIf="onOdd">
    <li 
    class="list-group-item"
    [ngClass]="{odd: odd%2 !== 0}"
    [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow': 'transparent'}"
    *ngFor="let odd of oddNumber">
    {{odd}}
    </li>
  </div>
